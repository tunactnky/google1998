<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google 1988</title>
    <link rel="stylesheet" href="style.css">

<body class="textc">
    <!-- Gövde 1 - Google Görsel kısmı-->
    <section>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google Beta logo">
    </section>


    <main>
        <!-- Gövde 2- Search Bar kısmı -->
            <section class="bggray" style="height: 60px; width: 1707.59px; display: block; margin-left: 100px; margin-right: 100px;" >
                    <article><p style="margin: 0px 0px;">Search the web using Google!</p></article>
                    <article><input type="text" style="width: 309px;"></article>
                    <article>
                        <span><button type="button">Google Search</button></span>
                        <span><button type="button">I'm feeling lucky</button></span>
                    </article>
            </section>

        <!--  Gövde 3 Linklerin olduğu kısım-->

    
            <section style="font-size: small; margin-left: 100px; margin-right: 100px; width: 1707.58px; height: 120px; margin-top: 2px;">

                    <div class="bgcolor1"  style="width: 33%; height: 120px; float: left; margin: 0px;"   >
                        <article><p style="font-size: 16px; font-family: 'Times New Roman', Times, serif;">Special Searches</p></article>
                        <article style="font-size: 16px; font-family: 'Times New Roman', Times, serif;"><a href="https://www.google.com/search?q=stanford"  target="_blank">Stanford Search</a></article>
                        <article style="font-size: 16px; font-family: 'Times New Roman', Times, serif;"><a href="https://www.google.com/search?q=linux"  target="_blank">Linux Search</a></article>
                    </div>

                    <div class="bgcolor2" style="width: 33%; height: 110px; padding-top: 10px;">
                        <article><a href="https://support.google.com/" target="_blank">Help</a></article>
                        <article><a href="https://about.google/" target="_blank">About Google!</a></article>
                        <article><a href="https://about.google/google-in-turkey/" target="_blank">Company Info</a></article>
                        <article><a href="https://www.google.com/doodles" target="_blank">Google! Logos</a></article>
                    </div>

                    <div class="bgcolor3" style="width: 33%; height: 120px; float: right;">
                        <article><p>Get Google!<br>updates monthly:</p></article>
                        <article><input type="text" name="emailadress" value="your e-mail"></article>
                        <article style="margin-top: 1px;">
                            <span><button type="button">Subscribe</button></span>
                            <span><a href="https://web.archive.org/web/19980601000000*/www.google.com"  target="_blank">Archive</a></span>
                        </article>
                    </div>
            </section>
        
        
    </main>
